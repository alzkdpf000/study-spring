<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 수정</title>
</head>
<body>
<header th:replace="~{/fixed/header.html :: header}"></header>
<form action="/post/update" method="post" th:object="${post}">
    <input type="hidden" name="id" th:value="*{id}">
    <input type="text" placeholder="게시글 제목" th:field="*{postTitle}">
    <input type="hidden" name="memberId" th:value="${session.member.id}">
    <textarea th:field="*{postContent}"></textarea>
    <button>완료</button>
</form>
</body>
</html>
